<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediksi Game Gacor</title>
 <link rel="icon" href="icon1.png" type="image/png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #1f78d1;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button, a.btn-green, a.btn-blue {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover, a.btn-green:hover, a.btn-blue:hover {
      transform: scale(1.05);
    }

    .btn-green { background-color: #2ecc71; color: #fff; }
    .btn-blue  { background-color: #3498db; color: #fff; }

    .result {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }
    .result.show {
      opacity: 1;
    }

    #gameList {
      display: none;
      margin-top: 20px;
      text-align: left;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    #gameList.show {
      display: block;
    }

    .loader {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 6px solid #eee;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #logContainer {
      margin-top: 20px;
      text-align: left;
      background: #fefefe;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      border: 1px solid #ddd;
    }

    .log-item {
      margin-bottom: 10px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }

    #countdown, #lastUpdate {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prediksi Game Gacor</h1>

    <button class="btn-green" onclick="tampilkanDaftarGame()">üéÆ Cari Jenis Game</button>
    <div id="gameList">
      <ol id="daftarIsiGame"></ol>
    </div>

    <form onsubmit="submitForm(); return false;">
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="phone" placeholder="Nomor WhatsApp" required>
      <button type="submit" class="btn-blue">üîç Submit</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="result" class="result"></div>
    <div id="lastUpdate"></div>
    <div id="countdown"></div>

    <div id="logContainer"></div>

    <!-- ‚úÖ Tombol WhatsApp ke Admin -->
    <a id="waBtn" href="https://wa.me/6281234567890?text=Halo%20Admin,%20saya%20ingin%20melaporkan%20atau%20bertanya%20mengenai%20prediksi%20game%20gacor." 
       target="_blank" class="btn-green">üì© Chat Admin</a>

    <button onclick="resetLog()" class="btn-blue">‚ôªÔ∏è Reset Riwayat</button>
  </div>

  <script>
    const games = ["Gates of Olympus", "Starlight Princess", "Sweet Bonanza", "Sugar Rush", "Aztec Gems",
      "Wild West Gold", "Wild West Gold Megaways", "Big Bass Bonanza", "Big Bass Splash", "The Dog House",
      "The Dog House Megaways", "Joker‚Äôs Jewels", "Madame Destiny Megaways", "Fruit Party", "Fruit Party 2",
      "Wild Wild Riches", "Bonanza Gold", "Floating Dragon", "Power of Thor Megaways", "Fire Strike",
      "Fire Strike 2", "Mahjong Ways", "Mahjong Ways 2", "Mahjong Wins 3", "Lucky Neko",
      "Caishen Wins", "Treasures of Aztec", "Wild Bandito", "Queen of Bounty", "Ganesha Fortune",
      "Crypto Gold", "Leprechaun Riches", "Fortune Mouse", "Double Fortune", "Win Win Won",
      "Dreams of Macau", "Opera Dynasty", "Dragon Hatch", "Dragon Legend", "Prosperity Lion",
      "Fortune Rabbit", "Super Fortune", "Lucky Fortune", "Mining Bonanza", "Koi Gate",
      "Hot Hot Fruit", "Fa Cai Shen", "5 Lucky Lions", "Fortune Dogs", "Dragon‚Äôs Throne",
      "Egyptian Dreams", "Rolling Roger", "London Hunter", "Bird of Thunder", "Mega Moolah",
      "Thunderstruck II", "Immortal Romance", "Avalon", "Break Da Bank Again", "Agent Jane Blonde",
      "Playboy Gold", "Game of Thrones", "Jurassic Park", "Lucky Leprechaun", "Book of Dead",
      "Legacy of Dead", "Moon Princess", "Rise of Olympus", "Reactoonz", "Reactoonz 2",
      "Fire Joker", "Rise of Merlin", "Chronos Joker", "Wild Frames", "Fishing God",
      "Fishing War", "Brothers Kingdom", "Heroes", "Fiery Sevens", "Magical Lamp",
      "Golden Monkey", "Lucky Meow", "5 Fortune Stars", "Roma", "Roma II",
      "Gates of Gatot Kaca 1000", "Piramid Bonanza", "Fortune Gods", "Wild Bounty Showdown", "Wild Cash",
      "Starlight Princess 1000", "Jin Ji Bao Xi", "Zeus", "Lucky Tiger", "Win Win Neko", "Gold Rush"
    ];

    function tampilkanDaftarGame() {
      const gameList = document.getElementById("gameList");
      const list = document.getElementById("daftarIsiGame");
      list.innerHTML = "";
      games.forEach((game, i) => {
        list.innerHTML += `<li>${game}</li>`;
      });
      gameList.classList.add("show");
    }

    function getTimeBlock() {
      const now = new Date();
      return `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}-block${Math.floor(now.getHours() / 2)}`;
    }

    function getNextUpdateTime() {
      const now = new Date();
      const nextHour = Math.floor(now.getHours() / 2) * 2 + 2;
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), nextHour, 0, 0);
    }

    function formatTime(date) {
      return date.toLocaleTimeString("id-ID", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
    }

    function updateCountdown() {
      const el = document.getElementById("countdown");
      const now = new Date();
      const diff = getNextUpdateTime() - now;
      if (diff <= 0) return el.innerText = "‚è≥ Update prediksi segera...";
      const h = String(Math.floor(diff / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
      el.innerText = `‚è≥ Update berikutnya dalam: ${h}:${m}:${s}`;
    }

    function generateIndex(text) {
      return [...text].reduce((a, c) => a + c.charCodeAt(0), 0) % games.length;
    }

    function submitForm() {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");
      const lastUpdate = document.getElementById("lastUpdate");

  if (!/^(\+?62|0)\d{9,13}$/.test(phone)) {
  alert("Nomor WhatsApp tidak valid! ");
  return;
}

      loader.style.display = "block";
      result.classList.remove("show");
      result.innerHTML = "";

      setTimeout(() => {
        loader.style.display = "none";
        const key = username + phone + getTimeBlock();
        const index = generateIndex(key);
        const game = games[index];
        const now = new Date();
        result.innerHTML = `üéØ <b> Hallo ID ${username}</b>, Game gacor kamu: <span style='color:blue'>${game}</span>`;
        result.classList.add("show");
        lastUpdate.innerHTML = `üïí Terakhir diperbarui: ${formatTime(now)}`;
        updateLog(username, game, now);
      }, 1200);
    }

    function updateLog(user, game, time) {
      const entry = { user, game, time: formatTime(time) };
      let log = JSON.parse(sessionStorage.getItem("predictionLog") || "[]");
      log.unshift(entry);
      sessionStorage.setItem("predictionLog", JSON.stringify(log));
      renderLog();
    }

    function renderLog() {
      const log = JSON.parse(sessionStorage.getItem("predictionLog") || "[]");
      const container = document.getElementById("logContainer");
      if (!log.length) return container.innerHTML = "";
      container.innerHTML = "<h4>üìú Riwayat Prediksi</h4>" +
        log.map((l, i) => `<div class='log-item'>${i + 1} <b>${l.user}</b>: üé∞ ${l.game}<br><small>${l.time}</small></div>`).join("");
    }

    function resetLog() {
      sessionStorage.removeItem("predictionLog");
      renderLog();
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    renderLog();
  </script>
</body>
</html>
