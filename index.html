<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediksi Game Gacor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: dodgerblue;
    }

    .container {
      background-color: #e0e0e0;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .btn-green {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .btn-blue {
      background-color: dodgerblue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: darkgreen;
    }

    .wa-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Prediksi Game Gacor Terkini</h1>

  <div class="container">
    <button class="btn-green">Cari Jenis Game</button><br><br>

    <form onsubmit="submitForm(); return false;">
      <input type="text" id="username" placeholder="Nama Pengguna"><br>
      <input type="text" id="phone" placeholder="Nomor WhatsApp"><br>
      <button type="submit" class="btn-blue">Submit</button>
    </form>

    <div id="result" class="result"></div>

    <h5 style="margin-bottom: 10px; margin-top: 25px;">Informasi lebih lengkap:</h5>

    <!-- TOMBOL WHATSAPP -->
    <a id="waLink" href="#" target="_blank" class="wa-button">
      <button class="btn-green">WhatsApp</button>
    </a>
  </div>

  <script>
    const games = [
      "Mahjong Wins 3", "Piramid Bonanza", "Starlight Princess", "Gates Of Gatot Kaca 1000", "Lucky Tiger",
      "Lucky Neo", "Wild Bandito", "Mahjong Ways", "Wild Bounty Showdown", "Fortune Gods",
      "Mahjong Princess", "Mining Bonanza", "Lucky Fortune",
      "Win Win Neko", "Roma II", "Super Fortune"
    ];

    function generateIndexFromText(text) {
      let total = 0;
      for (let i = 0; i < text.length; i++) {
        total += text.charCodeAt(i);
      }
      return total % games.length;
    }

    function submitForm() {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (username === "" || phone === "") {
        document.getElementById("result").innerHTML = "❗ Mohon isi semua data.";
        return;
      }

      const inputKey = username + phone;
      const index = generateIndexFromText(inputKey);
      const selectedGame = games[index];

      // Tampilkan hasil di layar
      document.getElementById("result").innerHTML =
        `🔮 Halo <b>${username}</b>, Prediksi game gacor untukmu hari ini:<br><span style="color:blue;">🎰 ${selectedGame}</span>`;

      // Update link WhatsApp otomatis
      const pesan = `Halo ${username}, prediksi game gacormu hari ini adalah 🎰 *${selectedGame}*`;
      const waLink = `https://wa.me/${phone}?text=${encodeURIComponent(pesan)}`;
      document.getElementById("waLink").href = waLink;
    }
  </script>

</body>
</html>
