<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediksi Game Gacor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #00aaff;
    }

    .container {
      background-color: #e0e0e0;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .badge {
      background-color: green;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Prediksi Game Gacor Terkini</h1>
  <h2></h2>

  <div class="container">
    <div class="badge">Cari Jenis Game</div>
    <br/>
    <input type="text" id="symbol" placeholder="User name"><br>
    <input type="text" id="dob" placeholder="Nomor WhatSapp"><br>
    <button onclick="generateGPA()">Submit</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function generateGPA() {
      const gpaValues = [Mahjong Wins 3, Piramid Bonanza, Starlight Princess, Gates Of Gatot Kaca 1000, Lucky Tiger,Lucky Neo, Wild Bandito, Mahjong Ways, Wild Bounty Showdown, Fortune Gods,Win Win Neko, Roma II, Super Fortune


,Mahjong Princess, Mining Bonanza, Lucky Fortune

];
      const randomIndex = Math.floor(Math.random() * gpaValues.length);
      const gpa = gpaValues[randomIndex].toFixed(2);

      document.getElementById('result').innerHTML = `Hasil Game Tergacor: <span style="color:blue;">${gpa} ðŸŽ‰</span>`;
    }
  </script>

</body>
</html>
