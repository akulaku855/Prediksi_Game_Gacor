<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Gacor</title>
</head>
<body>

  <h1>Prediksi Game Gacor Terkini</h1>

  <form onsubmit="submitForm(); return false;">
    <input type="text" id="username" placeholder="Nama Pengguna"><br><br>
    <input type="text" id="whatsapp" placeholder="Nomor WhatsApp"><br><br>
    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    function submitForm() {
      const name = document.getElementById("username").value;
      const wa = document.getElementById("whatsapp").value;

      if (name === "" || wa === "") {
        document.getElementById("result").innerText = "Harap isi semua data.";
        return;
      }

      const games = ["Wild Bandito", "Roma II", "Lucky Neo"];
      const random = games[Math.floor(Math.random() * games.length)];

      document.getElementById("result").innerHTML = `Halo ${name}, prediksi game: <b>${random}</b>`;
    }
  </script>

</body>
</html>
