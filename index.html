<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediksi Game Gacor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: dodgerblue;
    }

    .container {
      background-color: #e0e0e0;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .btn-green {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .btn-blue {
      background-color: dodgerblue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <h1>Prediksi Game Gacor Terkini</h1>

  <div class="container">
    <button class="btn-green">Cari Jenis Game</button><br><br>

    <form onsubmit="submitForm(); return false;">
      <input type="text" id="username" placeholder="Nama Pengguna"><br>
      <input type="text" id="whatsapp" placeholder="Nomor WhatsApp"><br>
      <button type="submit" class="btn-blue">Submit</button>
    </form>

    <!-- HASIL DITAMPILKAN DI SINI -->
    <div id="result" class="result"></div>
  </div>

  <script>
    function submitForm() {
      const username = document.getElementById("username").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (username === "" || whatsapp === "") {
        document.getElementById("result").innerHTML = "â— Harap isi semua data terlebih dahulu.";
        return;
      }

      const games = [
        "ğŸ° Mahjong Wins 3", "ğŸ° Piramid Bonanza", "ğŸ° Starlight Princess",
        "ğŸ° Gates Of Gatot Kaca 1000", "ğŸ° Lucky Tiger", "ğŸ° Lucky Neo",
        "ğŸ° Wild Bandito", "ğŸ° Mahjong Ways", "ğŸ° Wild Bounty Showdown",
        "ğŸ° Fortune Gods", "ğŸ° Mahjong Princess", "ğŸ° Mining Bonanza",
        "ğŸ° Lucky Fortune", "ğŸ° Win Win Neko", "ğŸ° Roma II", "ğŸ° Super Fortune"
      ];

      const randomGame = games[Math.floor(Math.random() * games.length)];

      document.getElementById("result").innerHTML =
        `ğŸ”® Halo <b>${username}</b>, prediksi game gacor hari ini adalah:<br><span style="color:blue;">${randomGame}</span>`;
    }
  </script>

</body>
</html>
